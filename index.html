<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Here we include socket.io file with local host to join client and server-->
    <!-- from "defer" we can load links in background and after loading of DOMS its runs everylinks-->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- Here Client side js add after server js -->
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="logo.png" alt="Chat Logo">
        <h1>Welcome to IChat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Vasu: How are You</div> -->
        <!-- <div class="message left">Himanshu: I am fine</div> -->
    </div>
    <div class="send">
        <form id="send-container" action="#">
            <input type="text" name="message-inp" id="message-inp" placeholder="Type Your Message Here">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
